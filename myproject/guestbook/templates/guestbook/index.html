{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Book</title>
    <link href="{% static 'guestbook/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'guestbook/bootstrap-theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'guestbook/theme.css' %}" rel="stylesheet" />
</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>Guest Book</h1>
        <a href="{% url 'sign' %}">Sign the guest book</a>
    </div>
    {% for c in comments %}
    <div class="page-header">
        <h1>{{c.name }}</h1>
    </div>
    <div class="well">
        <p>
            {{ c.comment }}
        </p>
    </div>
    {% endfor %}
</div>


</body>
</html>
